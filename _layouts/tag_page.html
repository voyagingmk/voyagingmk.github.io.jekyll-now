---
layout: default
---
<h2>{{ page.tag }}</h2>
<ul>
{% for post in page.posts %}
  <li>
  	<a href="{{ post.url }}">{{ post.title }}</a>
    <div class="date">
    	Written on {{ page.date | date: "%B %e, %Y" }}
  	</div>
    <p>
    Tags: {{ post | tags }}
    </p>
  </li>
{% endfor %}
</ul>

<div id="tag-cloud">
  {{ site | tag_cloud }}
</div>
