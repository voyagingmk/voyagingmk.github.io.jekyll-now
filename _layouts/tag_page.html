---
layout: default
---
<h2>{{ page.tag }}</h2>
<ul>
{% for post in page.posts %}
  <li>
  	<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <div class="date">
    	Written on {{ post.date | date: "%B %e, %Y" }}
  	</div>
    <div>
    	Tags: {{ post | tags }}
    </div>
  </li>
{% endfor %}
</ul>

<p>All tags:</p>
<div id="tag-cloud">
  {{ site | tag_cloud }}
</div>
